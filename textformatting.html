<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textformatting</title>
</head>
<body>
    <p><B>Bold text</B></p>
    <strong>this is also bold</strong>
    <p><I>this is italic</I></p>
    <p><em>this is emphasize</em></p>
    <p><U>underlined</U></p>
    <p><strike>striked</strike></p>
    <p><mark>marked</mark></p>
    <p><small>this is small</small></p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    <P><del>deleted</del></P>
    <p><ins>inserted</ins></p>
    <p><code>inline code</code></p>
    <p><kbd>keyboard input</kbd></p>
    <p><pre>deng it</pre></p>
    <p><blockquote cite="https://github.com">git hub</blockquote></p>
    <p><q>this is a short quotation</q></p>
</body>
</html>
